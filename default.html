<!DOCTYPE html>
<html>
    <head>
        <title>Oddie</title>
        <meta name="viewport" content="initial-scale=1" />
        <style type="text/css">
            * { margin: 0; padding: 0; }
            body {
                font-family: Helvetica, Arial;
                text-align: center;
                padding: 2em 0;
            }
            #hint {
                margin-bottom: 2em;
            }
            h1 {
                font-weight: normal;
                font-size: 1.4em;
                margin: 1em 0 0.5em 0;
            }
            ul {
                list-style-type: none;
            }
            ul li {
                padding: 10px;
            }
            ul li:first-child::after {
                content: '';
                border-bottom: solid 1px #ccc;
                display: block;
                width: 100px;
                height: 1px;
                position: relative;
                left: 50%;
                margin: 4em 0 2em -50px;
            }
            p {
                margin: 0.5em 0;
            }
            img {
                border-radius: 75px;
            }
            a:link, a:active, a:visited {
                color: #025db6;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            @media (min-width: 600px) and (min-height: 400px) {
                #hint {
                    display: none;
                }
                ul {
                    position: absolute;
                    left: 50%;
                    top: 50%;
                    margin: -150px 0 0 -300px;
                    width: 600px;
                    height: 300px;
                }
                ul li {
                    width: 300px;
                    height: 300px;
                    padding: 0;
                    float: left;
                }
                ul li:first-child::after {
                    border: none;
                    width: 0px;
                    height: 0;
                    margin: 0;
                }
            }
            @media (min-width: 800px) and (min-height: 400px) {
                ul {
                    margin-left: -400px;
                    width: 800px;
                }
                ul li {
                    width: 400px;
                }
            }
        </style>
    </head>
    <body>
        <p id="hint">There are two Oddies to choose from:</p>
        <ul>
            <li>
                <p><img src="john.jpg" alt="John Oddie" height="150" width="150" /></p>
                <h1>John Oddie</h1>
                <p><a href="https://au.linkedin.com/pub/john-oddie/21/210/536">LinkedIn</a></p>
                <p><a href="mailto:john@oddie.com.au">Contact</a></p>
            </li>
            <li>
                <p><img src="tatham.jpg" alt="Tatham Oddie" height="150" width="150" /></p>
                <h1>Tatham Oddie</h1>
                <p><a href="https://www.linkedin.com/in/tathamoddie">LinkedIn</a></p>
                <p><a href="mailto:tatham@oddie.com.au">Contact</a></p>
                <p><a href="https://tatham.blog">Blog</a></p>
                <p><a href="http://tath.am/speaker-pack">Speaker Pack</a></p>
            </li>
        </ul>
    </body>
</html>
